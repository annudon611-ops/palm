<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f1a" />
    <title>AI Palm Reader</title>
    <style>
      body { margin: 0; background-color: #0f0f1a; font-family: sans-serif; }
      #initial-loader {
        position: fixed; inset: 0; display: flex; flex-direction: column; 
        justify-content: center; align-items: center;
        background: #0f0f1a; z-index: 9999; transition: opacity 0.5s ease;
      }
      .orb {
        width: 60px; height: 60px; border-radius: 50%;
        background: radial-gradient(circle, #4facfe, #00f2fe);
        box-shadow: 0 0 30px #00f2fe;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse { 0%, 100% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="initial-loader">
      <div class="orb"></div>
      <p style="color: rgba(255,255,255,0.5); margin-top: 20px; font-size: 14px;">Aligning with Stars...</p>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
